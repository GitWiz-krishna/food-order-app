<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krish Food Order</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/krish-logo.jpg" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <img
              src="./images/krish-logo.jpg"
              alt="Krish Logo"
              style="
                height: 60px;
                width: auto;
                border-radius: 6px;
                margin-bottom: 4px;
              "
            />

            <span style="font-size: 16px; font-weight: bold; color: white"
              >KrishKitchen</span
            >
            <small style="font-size: 12px; color: #f8f8f8">
              <i class="fa-brands fa-bluesky" style="margin-right: 4px"></i>
              Home of Flavorful Moments
            </small>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <!-- Category Filter -->
          <ul class="navbar-nav flex-row flex-wrap me-auto">
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('all')"
              >
                All
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Pizza')"
              >
                Pizza
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Burger')"
              >
                Burger
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Drinks')"
              >
                Drinks
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('South Indian')"
              >
                South Indian
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Combo')"
              >
                Combo Offers
              </button>
            </li>
          </ul>

          <!-- Right Side -->
          <div class="d-flex">
            <!-- Cart Icon -->
            <div class="cart-icon-container me-3">
              <a href="cart.html" class="position-relative">
                <i class="fas fa-shopping-cart fa-lg text-white"></i>
                <span id="cart-count" class="cart-count badge bg-danger"
                  >0</span
                >
              </a>
            </div>

            <!-- Theme Toggle -->
            <button id="theme-toggle" class="btn btn-warning" type="button">
              Dark Mode
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Menu Section -->
    <main>
      <section id="food-menu">
        <h2 class="mb-3">Our Menu</h2>
        <div class="menu-items" id="menu-items">
          <!-- Menu items populated by JS -->
        </div>
      </section>
    </main>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
