<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krish Food Order</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/krish-logo.jpg" />
  </head>

  <body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <div
            style="display: flex; flex-direction: column; align-items: center"
          >
            <img
              src="./images/krish-logo.jpg"
              alt="Krish Logo"
              style="height: 40px; border-radius: 6px; margin-bottom: 4px"
            />
            <span style="font-size: 16px; font-weight: bold; color: white"
              >KrishKitchen</span
            >
            <small style="font-size: 12px; color: #f8f8f8">
              <i class="fa-brands fa-bluesky" style="margin-right: 4px"></i>Home
              of Flavorful Moments
            </small>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav flex-row flex-wrap me-auto">
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('all')"
              >
                All
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Pizza')"
              >
                Pizza
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Burger')"
              >
                Burger
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Drinks')"
              >
                Drinks
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('South Indian')"
              >
                South Indian
              </button>
            </li>
            <li class="nav-item me-2">
              <button
                class="btn btn-outline-light"
                onclick="filterCategory('Combo')"
              >
                Combo Offers
              </button>
            </li>
          </ul>

          <form class="d-flex" role="search" onsubmit="return false;">
            <input
              id="search"
              class="form-control me-2"
              type="search"
              placeholder="Search food..."
              aria-label="Search"
            />
            <button id="theme-toggle" class="btn btn-warning" type="button">
              Dark Mode
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <!-- Food Menu -->
      <section id="food-menu">
        <h2 class="mb-3">Our Menu</h2>
        <div class="menu-items" id="menu-items">
          <!-- JS will populate items -->
        </div>
      </section>

      <!-- Cart Section -->
      <section id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <p>
          <strong>Total: â‚¹<span id="total">0</span></strong>
        </p>
        <button class="btn btn-primary mt-2" onclick="showCheckout()">
          Checkout
        </button>
      </section>
    </main>

    <!-- Checkout Form -->
    <section id="checkout-form" class="hidden mt-4">
      <h2>Checkout</h2>
      <form onsubmit="submitOrder(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="text" id="address" placeholder="Your Address" required />
        <button class="btn btn-success" type="submit">Place Order</button>
      </form>
    </section>

    <script src="custom.js"></script>
  </body>
</html>
