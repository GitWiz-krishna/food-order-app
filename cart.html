<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - KrishKitchen</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/krish-logo.jpg" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <div class="d-flex flex-column align-items-center">
            <img
              src="./images/krish-logo.jpg"
              alt="Krish Logo"
              style="height: 40px; border-radius: 6px; margin-bottom: 4px"
            />
            <span style="font-size: 16px; font-weight: bold; color: white">
              KrishKitchen
            </span>
            <small style="font-size: 12px; color: #f8f8f8">
              <i class="fa-brands fa-bluesky me-1"></i>Home of Flavorful Moments
            </small>
          </div>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Back to Menu</a>
            </li>
          </ul>

          <div class="d-flex">
            <div class="cart-icon-container me-3">
              <a href="cart.html" class="position-relative">
                <i class="fas fa-shopping-cart fa-lg text-white"></i>
                <span
                  id="cart-count"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >0</span
                >
              </a>
            </div>

            <!-- Dark Mode Toggle -->
            <button id="theme-toggle" class="btn btn-warning" type="button">
              Dark Mode
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
      <h1 class="mb-4">Your Cart</h1>

      <!-- Cart Items -->
      <div id="cart-items" class="mb-4">
        <!-- JS will populate this -->
      </div>

      <!-- Order Summary -->
      <div class="cart-summary p-3 bg-light rounded">
        <h4>Order Summary</h4>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span>₹<span id="subtotal">0</span></span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Delivery Fee:</span>
          <span>₹<span id="delivery-fee">50</span></span>
        </div>
        <hr />
        <div class="d-flex justify-content-between">
          <strong>Total:</strong>
          <strong>₹<span id="total">50</span></strong>
        </div>
      </div>

      <!-- Checkout Button -->
      <button
        id="checkout-btn"
        class="btn btn-primary btn-lg mt-4 w-100"
        onclick="showCheckoutForm()"
      >
        Proceed to Checkout
      </button>

      <!-- Checkout Form -->
      <div id="checkout-form" class="mt-4 p-4 bg-light rounded d-none">
        <h3 class="mb-3">Checkout Information</h3>
        <form id="order-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Delivery Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Order Notes (Optional)</label>
            <textarea class="form-control" id="notes" rows="2"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">
            Place Order
          </button>
        </form>
      </div>
    </main>

    <!-- JS Resources -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
